<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garasi House</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="hero">
        <div class="hero-overlay">
            <h1>GARASI HOUSE</h1>
            <h2>COFFEE SHOP AND RESTO</h2>
            <div class="contact-info">
                <p></p>
                <p></p>
            </div>
        </div>
    </header>
    <main class="best-seller">
        <div class="menu-buttons">
            <a href="index.html" style="text-decoration: none; color: white;" class="menu-button">Minuman</a>
            <a href="makanan.html" style="text-decoration: none; color: white;" class="menu-button">Makanan</a>
        </div>
        <br>
        <br>
        <br>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/coffe caramel.jpg" alt="Milk Coffee" class="product-image">
                <div class="product-info">
                    <p class="product-name">MILK COFFEE</p>
                    <p class="product-price">$10.00</p>
                </div>
            </div>
            <div class="product-card">
                <img src="images/ayam ijo.jpg" alt="Iced Coffee" class="product-image">
                <div class="product-info">
                    <p class="product-name">ICED COFFEE</p>
                    <p class="product-price">$20.00</p>
                </div>
            </div>
            <div class="product-card">
                <img src="images/ayam krispi.jpg" alt="Cream Coffee" class="product-image" width="300" height="200">
                <div class="product-info">
                    <p class="product-name">CREAM COFFEE</p>
                    <p class="product-price">$30.00</p>
                </div>
            </div>
            <div class="product-card">
                <img src="images/cofe1.jpg" alt="Butter Coffee" class="product-image">
                <div class="product-info">
                    <p class="product-name">BUTTER COFFEE</p>
                    <p class="product-price">$7.00</p>
                </div>
            </div>
            <div class="product-card">
                <img src="images/cofe1.jpg" alt="Butter Milk" class="product-image">
                <div class="product-info">
                    <p class="product-name">BUTTER MILK</p>
                    <p class="product-price">$10.00</p>
                </div>
            </div>
            <div class="product-card">
                <img src="images/cofe1.jpg" alt="Cold Coffee" class="product-image">
                <div class="product-info">
                    <p class="product-name">COLD COFFEE</p>
                    <p class="product-price">$50.00</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
